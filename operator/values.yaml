operator:
  image:
    repository: orima2002/custom-operator
    tag: "bc6be2c"
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

rbac:
  create: true

workloadIdentity:
  # Set enabled: true and provide the clientId from `terraform output operator_client_id`
  # to allow the operator pod to authenticate to Azure services without any secret.
  enabled: false
  clientId: ""

alerting:
  enabled: true
