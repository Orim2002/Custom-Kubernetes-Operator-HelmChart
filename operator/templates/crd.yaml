apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: previewenvironments.devops.orima.com
  labels:
    app.kubernetes.io/name: "{{ .Chart.Name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
spec:
  group: devops.orima.com
  scope: Namespaced
  names:
    plural: previewenvironments
    singular: previewenvironment
    kind: PreviewEnvironment
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                pr_number:
                  type: integer
                  minimum: 1
                  maximum: 999999
                  description: "The GitHub Pull Request number"
                branch_name:
                  type: string
                  minLength: 1
                  maxLength: 255
                  description: "The name of the Git branch"
                image:
                  type: string
                  minLength: 1
                  maxLength: 256
                  pattern: '^[a-zA-Z0-9._/\-]+$'
                  description: "The Docker image to deploy (registry/repo format)"
                image_tag:
                  type: string
                  minLength: 1
                  maxLength: 128
                  pattern: '^[a-zA-Z0-9._\-]+$'
                  description: "The Docker image tag to deploy"
                ttl_seconds:
                  type: integer
                  minimum: 60
                  maximum: 86400
                  description: "Auto-delete environment after this many seconds (optional, max 24h)"
              required: ["pr_number", "branch_name", "image", "image_tag"]
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
